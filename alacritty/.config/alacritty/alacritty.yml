window:
  padding:
    x: 5 
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplayer: 3

font:
  normal:
    family: "Inconsolata NF"
    style: Regular
  bold:
    family: "Inconsolata NF"
    style: Bold
  italic: 
    family: "Inconsolata NF"
    style: RegularItalic
  bold_italic:
    family: "Inconsolata NF"
    style: BoldItalic
  size: 7

draw_bold_text_with_bright_colors: true 

### Nord ###
Nord: &Nord
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'

  # Bright colors
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'

### Moon Fly ###
MoonFly: &MoonFly
  # Default colors
  primary:
    background:        '#080808'
    foreground:        '#b2b2b2'
