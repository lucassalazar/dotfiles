colors: *DoomOne

cursor: 
  style:
    shape: Block
    blinking: Off

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh

key_bindings: 
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

env: 
  TERM: xterm-256color
