[colors]
bg = #bb2e3440
bg-alt = #3b4252
fg = #cdcecf
fg-alt = #e5e9f0

transparent = #0000
semi-transparent-black = #c000

red = #bf616a
green = #a3be8c 
yellow = #ebcb8b
blue = #81a1c1
magenta = #b48ead
cyan = #88c0d0

[bar/main]
width = 100%
height = 24pt
offset-y = 0
top = true
fixed-center = true

wm-restack = i3
override-redirect = false

scroll-up = next
scroll-down = prev 

enable-ipc = false

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = Inconsolata NF:size=10;1

line-size = 2pt

modules-left = xworkspaces xwindow
modules-right = wlan cpu memory updates filesystem pulseaudio battery xkeyboard date time

tray-position = right

cursor-click = pointer

[bar/external]
monitor = HDMI-0
inherit = bar/main

[settings]
screenchange-reload = true
format-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.bg-alt}
label-active-underline= ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.green}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %used%/%total% 
label-mounted-foreground = ${colors.fg}
format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = ${colors.blue}
format-mounted =  <label-mounted>

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.fg}
format-unmounted-prefix = "󰋊 "
format-unmounted-prefix-foreground = ${colors.red}
format-unmounted = <label-unmounted>

[module/pulseaudio]
type = internal/pulseaudio

label-volume = %percentage%%
label-volume-foreground = ${colors.fg}

ramp-volume-0 = 󰕿
ramp-volume-0-foreground = ${colors.red}
ramp-volume-1 = 󰖀 
ramp-volume-1-foreground = ${colors.blue}
ramp-volume-2 = 󰕾 
ramp-volume-2-foreground = ${colors.green}

label-muted = 󰸈 
label-muted-foreground = ${colors.red}

format-volume = <ramp-volume> <label-volume>

click-middle = alacritty -e "alsamixer"
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "  "
format-prefix-foreground = ${colors.blue}

label-layout = %layout%
label-layout-foreground = ${colors.fg}

label-indicator-foreground = ${colors.fg-alt}
label-indicator-background = ${colors.bg-alt}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.blue}
label = %mb_used%/%mb_total%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = "󱚻 "
format-connected-prefix-foreground = ${colors.green}
format-connected = <label-connected>
label-connected = "%ifname% %essid% %signal%% %netspeed%"
label-connected-foreground = ${colors.green}
label-connected-padding = 1

format-disconnected-prefix = "󱚼 "
format-disconnected-prefix-foreground = ${colors.red}
format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = "%ifname% down"
label-disconnected-foreground = ${colors.red}
label-disconnected-padding = 1

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 30

format-full-prefix = 
format-full-prefix-foreground = ${colors.blue}
format-full = <label-charging>

format-charging-prefix = 
format-charging-prefix-foreground = ${colors.green}
format-charging = <label-charging>
format-charging-foreground = ${colors.fg}
label-charging-padding = 1

label-discharging = %percentage%%
label-discharging-padding = 1
format-discharging-foreground = ${colors.fg}
format-discharging = <ramp-capacity><label-discharging>

label-low-padding = 1
format-low-foreground = ${colors.red}
format-low = <ramp-capacity><label-discharging>

ramp-capacity-0 = ""
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = ""
ramp-capacity-1-foreground = ${colors.red}
ramp-capacity-2 = ""
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3 = ""
ramp-capacity-3-foreground = ${colors.yellow}
ramp-capacity-4 = ""
ramp-capacity-4-foreground = ${colors.blue}
ramp-capacity-5 = ""
ramp-capacity-5-foreground = ${colors.blue}
poll-interval = 5

[module/updates]
type = custom/script
exec = ~/.local/scripts/updates-pacman-aurhelper
interval = 600

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %output%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d
format-prefix = "  "
format-prefix-foreground = ${colors.blue}
label = %date% %time%

[module/time]
type = internal/date
interval = 1
time = %H:%M:%S
format-prefix = "  "
format-prefix-foreground = ${colors.blue}
label = %time%
