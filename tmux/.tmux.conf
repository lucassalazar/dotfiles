# set zsh shell
set-option -g default-shell /bin/zsh

# color config (nordfox theme)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# prefix set
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# vertical split
unbind %
bind | split-window -h

# horizontal split
unbind '"'
bind - split-window -v

# refresh tmux config
unbind r
bind r source-file ~/.tmux.conf

# starts window counter at 1
set -g base-index 1

# resize pane
bind -r ^j resize-pane -D 5 
bind -r ^k resize-pane -U 5
bind -r ^l resize-pane -R 5
bind -r ^h resize-pane -L 5

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# maximize pane
bind -r m resize-pane -Z

# enable mouse
set -g mouse on

# set vim movements to tmux
set-window-option -g mode-keys vi

# enable selection and copy like vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# enable mouse actions
unbind -T copy-mode-vi MouseDragEnd1Pane

# runs cheat sheet fzf
bind-key -r i run-shell "tmux neww tmux-cht"

# tpm (tmux plugin manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'

# Theme
background="#282c34"
foreground="#bbc2cf"
black='#1c1f24'
red='#ff6c6b'
green='#98be65'
yellow='#da8548'
blue='#51afef'
magenta='#c678dd'
cyan='#5699af'
white='#abb2bf'

# Status bar colors.
set-window-option -g status-style "fg=$foreground, bg=$background, none"

# Window list colors.
set-window-option -g window-status-style "fg=$foreground, bg=$background, none"
set-window-option -g window-status-current-style "fg=$background, bg=$blue, bold"
set-window-option -g window-status-activity-style "fg=$background, bg=$magenta, none"

# Pane divider colors.
set-option -g pane-border-style "fg=$cyan, bg=$background"
set-option -g pane-active-border-style "fg=$blue, bg=$background"

# Command-line messages colors.
set-option -g message-style "fg=$magenta, bg=$background"

# Set left and right sections.
set-option -g status-left-length 20
set-option -g status-left "#[fg=$background, bg=$blue] #S "
set-option -g status-right "#[fg=$background,bg=$blue] #(whoami)@#H "

# Set format of items in window list.
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# Set alignment of windows list.
set-option -g status-justify "left"

# Identify activity in non-current windows.
set-window-option -g monitor-activity on
set-option -g visual-activity on

# initialize tmux plugin manager (keep this line at the bottom of this config file)
run '~/.tmux/plugins/tpm/tpm'
